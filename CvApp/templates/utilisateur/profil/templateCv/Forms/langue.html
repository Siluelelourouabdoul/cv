<div id="langue" class="card rounded-0 shadow" style="display: none;">
    <div class="card-header"><h3>LANGUE PARLEE</h3></div>
    <div class="card-body">
        <form id="langueForm" method="post">
            {% csrf_token %}
            <div class="" style="padding: 10px;">
                <div id="container">
                    <div>
                        <div class="form-group">
                            <label class="text-primary">Langue</label>
                            <input name="langue[]" type="text" class="form-control rounded-0">
                        </div>
                        <div class="form-group mt-3">
                            <div style="display: flex; justify-content: space-between;">
                                <div><label for="customRange" class="form-label text-primary">Niveau / 5 </label></div>
                                <div><p><span id="valeurAffichee">0</span> / 5 </p></div>
                            </div>
                            <input type="range" name="niveau[]" value=0 onchange="afficherLangue()" class="form-range" min="0" max="5" id="customRange">
                        </div>
                    </div>
                </div>
                <div style="display: flex; justify-content: end;"><button onclick="ajouterLangue()" type="button"><i class="fa-solid fa-plus"></i></button></div>
                <script>
                    function afficherLangue(id=''){
                        const valeur = document.getElementById("customRange"+id).value; // reccuperer la valeur du selecteur
                        document.getElementById("valeurAffichee"+id).innerText = valeur;
                    }

                    function ajouterLangue() {
                        // Cr√©er un nouveau bloc de champs de formulaire
                        const newFields = document.createElement('div');
                        newFields.classList.add('form-group-wrapper'); // Optionnel: pour la gestion de styles
                        let container = document.getElementById('container')
                        let nombreElements = container.children.length;
                        
                        // Ajout de la structure HTML pour les nouveaux champs
                        newFields.innerHTML = `
                            <div>
                                <div class="form-group">
                                    <label class="text-primary">Langue</label>
                                    <input name="langue[]" type="text" class="form-control rounded-0" placeholder="Ex: 2012-2013">
                                </div>
                                <div class="form-group">
                                    <div style="display: flex; justify-content: space-between;">
                                        <div><label for="customRange2" class="form-label text-primary">Niveau / 5 </label></div>
                                        <div><p><span id="valeurAffichee${nombreElements+1}">0</span> / 5 </p></div>
                                    </div>
                                    <input type="range" onchange="afficher(${nombreElements+1})" name="niveau[]" value=0 class="form-range" min="0" max="5" id="customRange${nombreElements+1}">
                                </div>
                            </div>
                            
                            <button style="margin-bottom: 15px;" type="button" onclick="supprimer(this)">Supprimer</button>
                        `;

                        // Ajouter le nouveau bloc de champs au conteneur
                        document.getElementById('container').appendChild(newFields);
                    }

                    // Fonction pour supprimer un groupe de champs
                    function supprimer(button) {
                        // Trouver le parent div contenant les champs et le bouton
                        const parentDiv = button.parentElement;

                        // Supprimer ce div
                        parentDiv.remove();
                    }

                </script>
            </div>
            <div style="display: flex; justify-content: end; margin-top: 5px;">
                <!-- <button style="width: 100px;">retour</button> -->
                <button style="width: 100px;" class="btn btn-primary rounded-0" id="submitLangue">Suivant</button>
            </div>
        </form>
    </div>
</div>
