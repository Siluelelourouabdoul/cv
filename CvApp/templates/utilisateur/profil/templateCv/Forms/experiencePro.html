<div id="expPro" class="card rounded-0" style="display: none;">
    <div class="card-header"><h3>EXPERIENCE PROFESSIONNELLE</h3></div>
    <div class="card-body">
        <form id="expProForm" method="post">
                {% csrf_token %}
                <div class="" style="padding: 10px;">
                    <div id="containerExp">
                        <div class="row">
                            <div class="form-group col-sm-4">
                                <label class="text-primary">Periode</label>
                                <input name="periode[]" type="text" class="form-control rounded-0" placeholder="Ex: 2012-2013">
                            </div>
                            <div class="form-group col-sm-8">
                                <label for="customRange" class="form-label text-primary">Poste occupé</label>
                                <input type="text" name="entreprise[]"  class="form-control rounded-0" placeholder="Ex: Developpeur Web">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-sm-6">
                                <label class="text-primary">Entreprise</label>
                                <input name="periode[]" type="text" class="form-control rounded-0" placeholder="Nom de l'entreprise">
                            </div>
                            <div class="form-group col-sm-6">
                                <label class="form-label text-primary">Localité</label>
                                <input type="text" name="entreprise[]"  class="form-control rounded-0" placeholder="Ville - commune">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="customRange" class="form-label text-primary">Description</label>
                            <textarea name="" id="" rows="6" class="form-control rounded-0" placeholder="Les taches effectuées"></textarea>
                        </div>
                    </div>
                    <div style="display: flex; justify-content: end;"><button onclick="ajouterExp()" type="button"><i class="fa-solid fa-plus"></i></button></div>
                    <script>
                        function afficher(id=''){
                            const valeur = document.getElementById("customRange"+id).value; // reccuperer la valeur du selecteur
                            document.getElementById("valeurAffichee"+id).innerText = valeur;
                        }

                        function ajouterExp() {
                            // Créer un nouveau bloc de champs de formulaire
                            const newFields = document.createElement('div');
                            newFields.classList.add('form-group-wrapper'); // Optionnel: pour la gestion de styles
                            let container = document.getElementById('containerExp')
                            let nombreElements = container.children.length;
                            // Ajout de la structure HTML pour les nouveaux champs
                            newFields.innerHTML = `
                                <div class="row">
                                    <div class="form-group col-sm-4">
                                        <label class="text-primary">Periode</label>
                                        <input name="periode[]" type="text" class="form-control" placeholder="Ex: 2012-2013">
                                    </div>
                                    <div class="form-group col-sm-8">
                                        <label for="customRange" class="form-label text-primary">Poste occupé</label>
                                        <input type="text" name="poste[]"  class="form-control" placeholder="Ex: Developpeur Web">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-sm-6">
                                        <label class="text-primary">Entreprise</label>
                                        <input name="entreprise[]" type="text" class="form-control" placeholder="Nom de l'entreprise">
                                    </div>
                                    <div class="form-group col-sm-6">
                                        <label for="customRange" class="form-label text-primary">Localité</label>
                                        <input type="text" name="localite[]"  class="form-control" placeholder="Ex: Abidjan">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="customRange" class="form-label text-primary">Description</label>
                                    <textarea name="description[]" id="" rows="6" class="form-control" placeholder="Les taches effectuées"></textarea>
                                </div>
                                
                                <button style="margin-bottom: 15px;" type="button" onclick="supprimer(this)">Supprimer</button>
                            `;

                            // Ajouter le nouveau bloc de champs au conteneur
                            document.getElementById('containerExp').appendChild(newFields);
                        }

                        // Fonction pour supprimer un groupe de champs
                        function supprimer(button) {
                            // Trouver le parent div contenant les champs et le bouton
                            const parentDiv = button.parentElement;

                            // Supprimer ce div
                            parentDiv.remove();
                        }

                    </script>
                </div>
                <div style="display: flex; justify-content: space-between; margin-top: 5px;">
                    <!-- <button style="width: 100px;" class="btn">retour</button> -->
                    <button style="width: 100px;" class="btn btn-primary" id="submitExpPro">Suivant</button>
                </div>
        </form>
    </div>
</div>
